<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>doctor-search-frontend</title>
    <script>
      // Temporary Error Handler: Prints errors to the screen so you can see them on mobile
      window.onerror = function(message, source, lineno, colno, error) {
        const errorBox = document.createElement('div');
        errorBox.style.cssText = 'position:fixed; top:0; left:0; width:100%; height:100%; background:white; color:red; z-index:9999; padding:20px; overflow:auto; font-family:monospace;';
        errorBox.innerHTML = '<h3>App Crash:</h3><p>' + message + '</p><p>' + source + ':' + lineno + '</p>';
        document.body.appendChild(errorBox);
      };
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
